<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/profileStyle.css" />
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav>
      <a href="./homepage.html"><img src="/assets/spotify-profile.png" class="image-styling" alt="spotify logo" /></a>
    </nav>
    <hr />

    <!-- <div class="container container-width"> -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1"></div>

        <!-- CONTENT DIV -->
        <div class="col-lg-6 col-md-8 col-sm-10">
          <p id="continue" class="mb-2">To continue, log in to Spotify</p>
          <button type="button" class="btn btn-primary fb-styling mb-2">
            <i class="bi bi-facebook mr-4"></i>CONTINUE WITH FACEBOOK
          </button>
          <button type="button" class="btn btn-dark fb-styling mb-2">
            <i class="bi bi-apple mr-4"></i>CONTINUE WITH APPLE
          </button>

          <!-- OR -->
          <div class="row">
            <div class="col-5"><hr /></div>
            <div class="col-2 or-text">OR</div>
            <div class="col-5"><hr /></div>
          </div>

          <!-- INPUTs -->
          <div class="input-group input-group-sm mb-3">
            <input
              type="email"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              placeholder="Email address or username"
            />
          </div>
          <div class="input-group input-group-sm mb-3">
            <input
              type="password"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              placeholder="Password"
            />
          </div>
          <div id="lockAndInfo">
            <img src="/assets/email-lock (1).svg" alt="lock sign with info in it" class="lock" />
          </div>

          <!-- CHECKBOXES -->
          <div id="checkboxes">
            <div id="firstCheck">
              <input type="checkbox" aria-label="Checkbox for following text input" class="firstCheck mr-2" /><span
                >Remember me</span
              >
            </div>
            <div id="secondCheck">
              <button type="button" class="btn btn-success checkBtn">Log in</button>
            </div>
          </div>

          <!--  -->
        </div>

        <div class="col-lg-3 col-md-2 col-sm-1"></div>
      </div>
    </div>
    <!-- BOOTSTRAP js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="/js/profile.js"></script>
  </body>
</html>
