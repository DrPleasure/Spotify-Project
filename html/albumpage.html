<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEPAGE</title>

    <!-- BOOTSTRAP css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/homepageStyle.css" />
    <link rel="stylesheet" href="/css/albumstyle.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div class="column col-2 padding-top" id="sidebar">
          <div id="logo" class="flex-align-center mb-4 grow">
            <img
              class="img-fluid"
              src="/assets/Spotify-Logo-White.jpeg"
              alt="spotify logo"
            />
          </div>
          <div id="home" class="sidebar-align-left grow">
            <i class="bi bi-house-door mr-3"></i
            ><span class="sidebar-text">Home</span>
          </div>
          <div id="search" class="sidebar-align-left grow">
            <i class="bi bi-search mr-3"></i
            ><span class="sidebar-text">Search</span>
          </div>
          <div id="library" class="sidebar-align-left mb-4 grow">
            <i class="bi bi-music-note-list mr-3"></i
            ><span class="sidebar-text">Library</span>
          </div>
          <div id="library" class="sidebar-align-left grow">
            <i class="bi bi-plus-square mr-3"></i
            ><span class="sidebar-text">Create Playlist</span>
          </div>
          <div id="library" class="sidebar-align-left grow">
            <i class="bi bi-balloon-heart-fill mr-3"></i
            ><span class="sidebar-text">Liked Songs</span>
          </div>
        </div>

        <!-- PROFILE SECTION -->
        <div class="column col-10 padding-top">
          <div id="profile-div">
            <div class="arrow-div">
              <div class="left-arrow round mr-2">
                <i class="bi bi-chevron-left"></i>
              </div>
              <div class="right-arrow round">
                <i class="bi bi-chevron-right"></i>
              </div>
            </div>

            <div class="btn-group" id="profile">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle transparent"
                data-toggle="dropdown"
                data-display="static"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle mr-2"></i>SpotifyProfile
              </button>
              <div
                class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right px-3"
              >
                <button class="dropdown-item" type="button">Action</button>
                <hr />
                <button class="dropdown-item" type="button">
                  Another action
                </button>
                <hr />
                <button class="dropdown-item" type="button">
                  Something else here
                </button>
              </div>
            </div>
          </div>
          <div class="container-col-12">
            <div class="row d-flex">
              <div id="album-image" class="col-3"> <img class="img-fluid" src="/assets/coverimage.jpg"> </div>
              <div class="col-9 margintop-high lineheight-low"><p>ALBUM</p> </br>
                  <h1>Album Title</h1> </br>
                      <div class="row d-flex">
                   <p id="artist"> artistpicture+artistname </p> ᐧ <p id=""> Year released  </p> ᐧ <p> number of tracks, total length (hr+min) </p>
                      </div>
              </div>
            </div>
            <div class="row col-2 flex-nowrap d-flex justify-content-between mt-5 mb-5 ml-2 align-items-center">  <span class="icon-span spotify-green"> <i class="fas fa-play"></i> </span>  <i class="bis bi-heart"></i> <i id="more" class="bi bi-three-dots"></i>
            </div>
      
            <table class="table table-dark">
              <thead>
                <tr>
                  <th class="col-0.5">#</th>
                  <th class="col-11">TITLE</th>
                  <th class="col-0.5"><i class="bi bi-clock"></i></th>
                  <hr>
                  
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <th>1</th>
                  <td> <span class="table-title">  Song Title </span>
                  </br>
                  artist name
                  </td>
                  <td>3:29</td>
             
                </tr>
             
             
              </tbody>
            </table>
            <!-- MISC STUFF TO ADD LATER
            <div><p id="footer-date">Date of release, year</p> </br>
              <p>Copyright icon    year producer, rights and license</p>  </br>
              <p>Patent icon   Record company release, blablbablbalbal</p> 
          </div>
      
          <div class="row col-12 d-flex justify-content-between">
              <p>More by Artist</p>
              <p>SEE DISCOGRAPHY</p>
          </div>
      
          <Div class="row col-12 d-flex mr-2">
              5 album cards displayed in this format: (top to bottom)  album image - album title - release year
                                                                      
          </Div>
      <hr>
      -->
          </div>
        </div>
      </div>
    </div>


<!--Font Awesome Icons-->
<script src="https://kit.fontawesome.com/f2c150d561.js"
crossorigin="anonymous">
</script>

      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="/js/albumpage.js"></script>
  </body>
</html>
