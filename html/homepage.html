<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEPAGE</title>

    <!-- BOOTSTRAP css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/homepageStyle.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div class="column12 col-md-3 col-lg-2 padding-top" id="sidebar">
          <div id="logo" class="flex-align-center mb-4 grow">
            <img class="img-fluid" src="/assets/Spotify-Logo-White.jpeg" alt="spotify logo" />
          </div>
          <div id="home" class="sidebar-align-left grow d-none d-md-block">
            <i class="bi bi-house-door mr-3"></i><span class="sidebar-text">Home</span>
          </div>
          <!-- Search - collapse -->
          <a
            class="search-anchor"
            data-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <div id="search" class="sidebar-align-left grow mb-3">
              <i class="bi bi-search mr-3"></i><span class="sidebar-text">Search</span>
            </div>
          </a>

          <div id="library" class="sidebar-align-left mb-4 grow d-none d-md-block">
            <i class="bi bi-music-note-list mr-3"></i><span class="sidebar-text">Library</span>
          </div>
          <div id="playlist" class="mb-2 sidebar-align-left grow d-none d-md-block">
            <i class="bi bi-plus-square mr-3"></i><span class="sidebar-text">Create Playlist</span>
          </div>
          <div id="likedSongs" class="sidebar-align-left grow d-none d-md-block">
            <img
              class="img-fluid img-small mr-3"
              src="/assets/purple-heart.png"
              alt="white heart on purple background"
            /><span class="sidebar-text">Liked Songs</span>
          </div>

          <!-- DIVIDER -->
          <div class="translucidLine d-none d-md-block"></div>

          <!-- SIDEBAR - LIST DIV -->
          <ul id="sidebarList" class="sidebar-list d-none d-md-block">
            <!-- <li class="sidebar-items sidebar-text">Library</li>
            <li class="sidebar-items sidebar-text">Library</li>
            <li class="sidebar-items sidebar-text">Library</li>
            <li class="sidebar-items sidebar-text">Library</li> -->
          </ul>
        </div>

        <div class="column col-sm-12 col-md-9 col-lg-10 padding-top">
          <!-- PROFILE SECTION -->
          <div id="profile-div" class="mb-4">
            <!-- <div class="arrow-div d-none d-md-block"> -->
            <div class="d-flex">
              <div class="left-arrow round mr-2"><i class="bi bi-chevron-left"></i></div>
              <div class="right-arrow round"><i class="bi bi-chevron-right"></i></div>
            </div>

            <!-- SEARCH BAR-->
            <div class="input-group customizeInput collapse" id="collapseExample">
              <input
                type="text"
                class="form-control"
                placeholder="search album / artist / band"
                aria-label="search"
                aria-describedby="searchInput"
                id="inputSearch"
              />
              <!-- <div class="input-group-prepend">
                <span class="input-group-text" id="searchInput"><i class="bi bi-binoculars-fill"></i></span>
              </div> -->
              <div class="input-group-prepend">
                <button type="button" class="btn btn-dark grow" id="resetInput">
                  <i class="bi bi-archive-fill"></i>
                </button>
              </div>
            </div>

            <div class="btn-group" id="profile">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle transparent"
                data-toggle="dropdown"
                data-display="static"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle mr-2"></i><span class="truncate">SpotifyProfile and asdf</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right px-3 dropdown-bg">
                <a href="./profile.html" target="”_blank”" class="color-items grow styled-items" type="button"
                  >Log in</a
                >
                <!-- <hr /> -->
                <!-- <button class="dropdown-item color-items" type="button">Backoffice</button> -->
              </div>
            </div>
          </div>

          <!-- GOOD MORNING Section -->
          <h2>Good Morning</h2>
          <div class="row mt-4 row-cols-5" id="goodMorning">
            <!-- <div class="col justify-content-start mb-3 grow">
              <img class="img-fluid img-goodMorning" src="/assets/spotify.png" alt="" />
              <div class="mb-0 bg-goodMorning flex-align-center pl-2">Column text</div>
            </div>-->
          </div>

          <!-- RECENTLY PLAYED Section -->
          <div id="recentlyPlayed-div" class="mt-4">
            <h4 id="recentlyPlayedHeader">Albums</h4>
            <span id="seeAllAlbum" class="grow">SEE ALL</span>
          </div>

          <div class="row mt-4 row-cols-8 mx-n1 overflow-grid" id="albums">
            <!-- <div class="overflow-grid" id="albums"></div> -->
            <!-- 
            <div class="col px-1">
              <div class="card px-3 py-3 bg-recentlyPlayed grow">
                <img src="/assets/purple-heart.png" class="card-img-top" alt="..." />
                <div class="card-body px-0">
                  <h5 class="card-title line-clamp-1">Card titleCard title</h5>
                  <p class="card-text line-clamp-2">
                    Some quick example text to build on the card title and make up the bulk of the card's content.
                  </p>
                </div>
              </div>
            </div>-->
          </div>

          <!-- SHOWS TO TRY Section -->
          <div id="recentlyPlayed-div" class="mt-4">
            <div>
              <h4 id="recentlyPlayedHeader">Artist</h4>
              <span id="podcastsToTry">Artists that you can get hooked on</span>
            </div>

            <span id="seeAllArtist" class="grow">SEE ALL</span>
          </div>

          <div class="row mt-4 row-cols-8 mx-n1 overflow-grid" id="artist">
            <!-- <div class="col px-1">
              <div class="card px-3 py-3 bg-recentlyPlayed grow">
                <img src="/assets/purple-heart.png" class="card-img-top" alt="..." />
                <div class="card-body px-0">
                  <h5 class="card-title line-clamp-1">Card titleCard title</h5>
                  <p class="card-text line-clamp-2">
                    Some quick example text to build on the card title and make up the bulk of the card's content.
                  </p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div id="fixedContainer" class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-lg-3 order-sm-2 order-lg-0">
          <div id="fixed-left">
            <img class="img-fluid mr-2 grow" src="/assets/purple-heart.png" alt="" id="fixedImage" />
            <div class="title-left mr-4">
              <p class="bold" id="fixedTitle">Choose an artist or album</p>
              <p class="faded" id="fixedBand">Breathe the music!</p>
            </div>
            <div class="icons-left"><i class="bi bi-heart mr-2 grow"></i><i class="bi bi-pip grow"></i></div>
          </div>
        </div>
        <div class="col12 col-lg-6 mb-sm-4 order-sm-1 order-lg-1">
          <div id="fixed-middle">
            <div id="middle-top">
              <div class="shuffle"><i class="bi bi-shuffle faded mr-4"></i></div>
              <div class="skip-start"><i class="bi bi-skip-start faded mr-4"></i></div>
              <div class="play"><i class="bi bi-play-fill faded mr-4 round-white text-dark"></i></div>
              <div class="skip-end"><i class="bi bi-skip-end faded mr-4"></i></div>
              <div class="repeat"><i class="bi bi-repeat faded mr-4"></i></div>
            </div>
            <div id="middle-bottom">
              <div class="startTime mr-2 faded">0:12</div>
              <div id="totalAndProgress">
                <div class="progress"></div>
                <div class="total"></div>
              </div>
              <!-- <div class="progress">
                <div
                  class="progress-bar progress-width"
                  role="progressbar"
                  style="width: 55%"
                  aria-valuenow="55"
                  aria-valuemin="0"
                  aria-valuemax="300"
                >
                  55%
                </div>
              </div> -->

              <div class="endTime ml-2 faded">3:34</div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 align-fixed-right order-sm-2 order-lg-2">
          <div id="fixed-right">
            <div class="icons-right">
              <i class="bi bi-blockquote-right mr-2"></i><i class="bi bi-pc-display mr-2"></i
              ><i class="bi bi-volume-up mr-2"></i>
            </div>
            <div class="volume"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="/js/homepage.js"></script>
  </body>
</html>
