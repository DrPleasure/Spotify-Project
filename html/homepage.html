<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEPAGE</title>

    <!-- BOOTSTRAP css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/homepageStyle.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- SIDEBAR -->
        <div class="column col-2 padding-top" id="sidebar">
          <div id="logo" class="flex-align-center mb-4 grow">
            <img class="img-fluid" src="/assets/Spotify-Logo-White.jpeg" alt="spotify logo" />
          </div>
          <div id="home" class="sidebar-align-left grow">
            <i class="bi bi-house-door mr-3"></i><span class="sidebar-text">Home</span>
          </div>
          <div id="search" class="sidebar-align-left grow">
            <i class="bi bi-search mr-3"></i><span class="sidebar-text">Search</span>
          </div>
          <div id="library" class="sidebar-align-left mb-4 grow">
            <i class="bi bi-music-note-list mr-3"></i><span class="sidebar-text">Library</span>
          </div>
          <div id="library" class="sidebar-align-left grow">
            <i class="bi bi-plus-square mr-3"></i><span class="sidebar-text">Create Playlist</span>
          </div>
          <div id="library" class="sidebar-align-left grow">
            <i class="bi bi-balloon-heart-fill mr-3"></i><span class="sidebar-text">Liked Songs</span>
          </div>
        </div>

        <!-- PROFILE SECTION -->
        <div class="column col-10 padding-top">
          <div id="profile-div">
            <div class="arrow-div">
              <div class="left-arrow round mr-2"><i class="bi bi-chevron-left"></i></div>
              <div class="right-arrow round"><i class="bi bi-chevron-right"></i></div>
            </div>

            <div class="btn-group" id="profile">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle transparent"
                data-toggle="dropdown"
                data-display="static"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle mr-2"></i>SpotifyProfile
              </button>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-right px-3">
                <button class="dropdown-item" type="button">Action</button>
                <hr />
                <button class="dropdown-item" type="button">Another action</button>
                <hr />
                <button class="dropdown-item" type="button">Something else here</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP js -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="/js/homepage.js"></script>
  </body>
</html>
